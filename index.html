<!-- Contact Form -->
<div class="modal animated rotateInDownRight" id="contactModal" tabindex="0" role="dialog"
     aria-labelledby="contactModalLabel" aria-hidden="true" style="font-family: 'Helvetica Neue'">
    <div class="modal-dialog align-self-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Contact Me</h5>
            </div>
            <div class="modal-body">

                <form method="POST" action="//formspree.io/abreezemail@gmail.com">
                    <div class="form-row">
                        <div class="col-12">
                            <label>Name</label>
                        </div>
                    </div>
                    <div class="form-row f-margin">
                        <div class="col-5">
                            <input class="form-control" type="text" name="fname" placeholder="First Name"/>
                        </div>
                        <div class="col-7">
                            <input class="form-control" type="text" name="lname" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="form-row f-margin">
                        <div class="col-12">
                            <label>Email address</label>
                            <input class="form-control" type="email" name="_replyto" placeholder="myname@example.com"/>
                            <input type="text" name="_gotcha" style="display:none"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <label>What can I do for you?</label>
                            <textarea class="form-control" name="message" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-secondary" type="submit" value="Send">
                        <input type="hidden" name="_next" value="abreeze12345.github.io"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
